
<div class="row d-flex justify-content-center  ">
    <div d-flex flex-column mb-3>
      <div class="p-2  ">
        <label for="formGroupExampleInput" class="form-label">Rua</label>
        <input type="text" [(ngModel)]="endereco.rua" class="form-control"  name="rua" placeholder="Av. Brasil">
      </div>
      <br>
      <div class="p-2">
        <label for="formGroupExampleInput2" class="form-label">Numero</label>
        <input type="text" [(ngModel)]="endereco.numero" class="form-control" name="numero" placeholder="1234">
      </div>      
      <br>
      <div class="p-2">
        <label for="formGroupExampleInput3" class="form-label">Complemento</label>
        <input type="text" [(ngModel)]="endereco.complemento" class="form-control" name="complemento" placeholder="na esquina">
      </div>   
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" *ngIf="modoEdit == false"  (click)="salvar()">cadastrar</button>
        <button type="submit" class="btn btn-primary" *ngIf="modoEdit == true" (click)="editar()">editar</button>
      </div>
    </div>

  </div>
