
<div class="row d-flex justify-content-center  ">
    <div d-flex flex-column mb-3>
      <div class="p-2  ">
        <label for="formGroupExampleInput" class="form-label">Nome</label>
        <input type="text" [(ngModel)]="cliente.nome" class="form-control"  name="name" placeholder="Scheligan">
      </div>
      <br>
      <div class="p-2">
        <label for="formGroupExampleInput2" class="form-label">telefone</label>
        <input type="text" [(ngModel)]="cliente.telefone" class="form-control" name="telefone" placeholder="4599999999">
      </div>      
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" *ngIf="modoEdit == false" (click)="salvar()">cadastrar</button>
        <button type="submit" class="btn btn-primary" *ngIf="modoEdit == true" (click)="editar()">editar</button>
      </div>
    </div>
  </div>
