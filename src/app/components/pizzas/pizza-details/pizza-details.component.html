<div class="row d-flex justify-content-center  ">
    <div d-flex flex-column mb-3>
      <div class="p-2  ">
        <label for="formGroupExampleInput" class="form-label">Nome do sabor</label>
        <input type="text" [(ngModel)]="sabor.nome" class="form-control"  name="name" placeholder="Calabresa">
      </div>
      <br>
      <div class="p-2">
        <label for="formGroupExampleInput2" class="form-label">Ingredientes</label>
        <input type="text" [(ngModel)]="sabor.ingredientes" class="form-control" name="ingredientes" placeholder="calabresa, queijo...">
      </div>      
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" (click)="salvar()">cadastrar</button>
      </div>
    </div>

  </div>
