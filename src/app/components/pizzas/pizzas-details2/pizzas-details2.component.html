<div class="row d-flex justify-content-center  ">
    <div d-flex flex-column mb-3>
      <button type="button" class="btn btn-outline-primary" (click)="lancar(modal1)" *ngIf="sabores>pizza.sabores.length">adicionar sabor</button> 
      <tbody>
            Sabores:
              
        <td>
          <span *ngFor="let sabor of pizza.sabores; let i = index">
            <th scope="row">{{sabor.id }}</th>
           <th scope="row"> {{ sabor.nome }}</th>
            <td> <button type="button" class="btn btn-primary" (click)="excluir(sabor,i)">Excluir</button> </td>
            <ng-container *ngIf="i !== pizza.sabores.length - 1">, </ng-container>
          </span>
        </td>        
    </tbody>
      <div class="p-2  ">
        <label for="formGroupExampleInput" class="form-label">tamanho</label>    
        <select name="tamanho" class="selected"  (change)="onChange($event)">
          <option [(ngModel)]="pizza.tamanho" value="P" selected> P</option>
          <option [(ngModel)]="pizza.tamanho" value="M">M</option>
          <option [(ngModel)]="pizza.tamanho" value="G">G</option>
          <option [(ngModel)]="pizza.tamanho" value="GG">GG</option>
        </select>
      </div>
      <br>
      <div class="p-2">
        <label for="formGroupExampleInput2" class="form-label">Pre√ßo:{{pizza.valorUnit}}</label>
      </div>      
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" (click)="lancamento()">cadastrar</button>
      </div>
    </div>
  </div>

<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Sabores</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-sabor-list [modoLancamento]="true" (retorno)="retornoSaborList($event)" ></app-sabor-list>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
