<div class="borda">
    <h1>Listagem de pessoas</h1>
<table class="table table-bordered table-hover" *ngIf="lista.length != 0">
    <thead> 
        <tr>
            <th>#ID</th>
            <th>Nome:</th>
            <th>Telefone:</th>
           
            <th>Opções:</th>
        
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor = "let cliente of lista; let i = index">
               
            <th scope="row">{{ cliente.id }}</th>
            <th>{{ cliente.nome }}</th>
            <th>{{cliente.telefone }}</th>
          
            <th><button class="btn btn-outline-warning">editar</button>
            <button class="btn btn-outline-danger">excluir</button></th>
                   
        </tr>
    </tbody>
    
</table>
<div id="btn"class="d-grid col-1 mx-auto"><button type="button"class="btn btn-success btn-lg d-flex justify-content-center" (click)="adicionar(clienteModal)"  >adicionar pessoa</button></div>

<ng-template #clienteModal let-modal>
	<div class="modal-header" data-backdrop="false">
		<h4 class="modal-title">Cadastro de cliente</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-clientes-details [cliente]="clienteEdicao" (retorno)="addList($event)" ></app-clientes-details>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" data-dismiss="modal" (click)="modal.close('Close click')">fechar</button>
	</div>
</ng-template>
